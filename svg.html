<svg xmlns="http://www.w3.org/2000/svg">
  <!-- 矩形 -->
  <rect 
    x="50" 
    y="50" 
    width="100" 
    height="50" 
    fill="#c3c3c3" 
    rx='20'
    ry='20'
  />
  <!-- 圆形 -->
  <circle 
    cx='250'
    cy='75'
    r='25'
    fill="#c4c4c4" 
  />
  <!-- 椭圆形 -->
  <ellipse
    cx='400'
    cy='75'
    rx='50'
    ry='25'
    fill="#c5c5c5" 
  />
  <!-- 直线 -->
  <line 
    x1='50'
    y1='150'
    x2='150'
    y2='150'
    stroke='blue'
  />
  <!-- 折线 -->
  <polyline 
    points='200,150 250,100 300,150 250,200'
    stroke='blue'
    fill='transparent'
  />
  <!-- 多边形 -->
  <polygon
    points='350,150 400,100 450,150 400,200'
    stroke='blue'
    stroke-width='3'
    fill='transparent'
  />
  <!-- 文本标签 -->
  <text x='50' y='300' font-family="Verdana">我是一段SVG文本</text>
</svg>
